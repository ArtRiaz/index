<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Verification</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #link-screen {
            display: none;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Главный экран -->
    <div class="container" id="main-screen">
        <h1>Human Verification</h1>
        <p>Verify below to be granted entry</p>
        <button id="verifyButton">Click here</button>
    </div>

    <!-- Экран с ссылками на Telegram -->
    <div class="container" id="link-screen">
        <h1>Select a Channel</h1>
        <button onclick="window.location.href='https://t.me/channel1'">Telegram Channel 1</button>
        <button onclick="window.location.href='https://t.me/channel2'">Telegram Channel 2</button>
        <button onclick="window.location.href='https://t.me/channel3'">Telegram Channel 3</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const verifyButton = document.getElementById('verifyButton');
        const mainScreen = document.getElementById('main-screen');
        const linkScreen = document.getElementById('link-screen');

        verifyButton.addEventListener('click', () => {
            // Показываем экран с ссылками и скрываем главный экран
            mainScreen.style.display = 'none';
            linkScreen.style.display = 'flex';
        });

        tg.ready();
    </script>
</body>
</html>
